<!DOCTYPE>
<html>
  <head>
    <title>home</title>
    <link href="{{ url_for('static', filename='semantic.min.css') }}"
    rel="stylesheet"/>
    <link href="{{ url_for('static', filename='styles.css') }}"
    rel="stylesheet"/>
  </head>

  <body>

    <div class="ui text container">
      <br>
      <a href="about:config" class="ui right floated button" target="_top">
        setup</a>
      <br>
      <h1 class="ui dividing header">your feeds</h1>
      <ul>
        {% for article in articles %}
          <div class="ui raised segment">
            {% if article.comments %}
              <h4 class="ui header"><a href="{{ article.comments }}">
                  {{ article.title }}</a></h4>
            {% else %}
              <h4 class="ui header"><a href="{{ article.link }}">
                  {{ article.title }}</a>
              </h4>
              <p>{{ article.description }}</p>
            {% endif %}
          </div>
        {% endfor %}
      </ul>
    </div>

  </body>
</html>
