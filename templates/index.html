<!DOCTYPE>
<html>
  <head>
    <title>home</title>
    <link href="{{ url_for('static', filename='semantic.min.css') }}"
    rel="stylesheet"/>
    <link href="{{ url_for('static', filename='styles.css') }}"
    rel="stylesheet"/>
  </head>

  <body>

    <div class="ui text container">
      <br>
      <a href="about:config" class="ui right floated button" target="_top">
        setup</a>
      <br>
      <h1 class="ui dividing header">your feeds</h1>
      <div class="ui feed">
        {% for article in articles %}
            {% if article.comments %}
              <div class="event">
                <div class="content">
                  <div class="summary">
                    <a href="{{ article.comments }}">
                      {{ article.title }}</a>
                  </div>
                </div>
              </div>
            {% else %}
              <div class="event">
                <div class="content">
                  <div class="summary">
                    <a href="{{ article.link }}">
                      {{ article.title }}</a>
                  </div>
                  <div class="">
                    <p>{{ article.description }}</p>
                  </div>
                <div>
              </div>
            {% endif %}
        {% endfor %}
      </div>
      <br>
    </div>

  </body>
</html>
