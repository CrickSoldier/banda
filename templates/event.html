{% extends 'base.html' %}

{% block content %}
	<h1 class="ui dividing header">your events</h1>
		<div class="ui small feed">
			{% for event in events %}
				{% if loop.changed(event.source) %}
					<h4 class="ui header">{{ event.source }}</h4>
				{% endif %}
				<div class="event">
					<div class="content">
						<div class="summary">
							<a href="{{ event.link }}">
								{{ event.title }}</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
		<br>
	</div>

{% endblock %}
