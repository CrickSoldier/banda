{% extends 'base.html' %}

{% block content %}
	<h1 class="ui dividing header">your blog posts</h1>
		<div class="ui small feed">
			{% for blog in blogs %}
				{% if loop.changed(blog.source) %}
					<h4 class="ui header">{{ post.source }}</h4>
				{% endif %}
				<div class="event">
					<div class="content">
						<div class="summary">
							<a href="{{ blog.link }}">
								{{ blog.title }}</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
		<br>

	</div>

{% endblock %}
